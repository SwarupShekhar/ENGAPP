name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend-nest/**"
      - ".github/workflows/backend-ci-cd.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend-nest/**"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-nest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend-nest/package-lock.json

      - name: Install Dependencies
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint

      # - name: Unit Tests
      #   run: npm run test

      # - name: Build Check
      #   run: npm run build

  deploy:
    name: Deploy to Render
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Render
        # Trigger deployment using Deploy Hook or Render API
        # Using a simple curl request to the Deploy Hook URL stored in secrets
        if: success()
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "RENDER_DEPLOY_HOOK_URL secret not set, skipping deployment trigger."
          fi
